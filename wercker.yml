box: java

test:
  steps:
    - script:
        name: gradle test
        code: |
          ./gradlew test

build:
  steps:
    - script:
        name: gradle build
        code: |
          ./gradlew --info build -x test

deploy:
  steps:
    - script:
        name: import gradle.properties
        code: |
          ./gradlew init
          shopt -s xpg_echo
          echo $gradle_properties > ~/.gradle/gradle.properties
    - script:
        name: import gpg keys
        code: |
          shopt -s xpg_echo
          echo $mygpgkey_pub > ~/mygpgkey_pub.gpg;
          gpg --import  ~/mygpgkey_pub.gpg
          echo $mygpgkey_sec > ~/mygpgkey_sec.gpg;
          gpg --import ~/mygpgkey_sec.gpg
          rm ~/mygpgkey_sec.gpg ~/mygpgkey_pub.gpg
    - script:
        name: deploy snapshot
        code: |
          ./gradlew uploadArchives

release:
  steps:
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa
        local: true
    - script:
        name: import gradle.properties
        code: |
          ./gradlew init
          shopt -s xpg_echo
          echo $gradle_properties > ~/.gradle/gradle.properties
    - script:
        name: import gpg keys
        code: |
          shopt -s xpg_echo
          echo $mygpgkey_pub > ~/mygpgkey_pub.gpg;
          gpg --import  ~/mygpgkey_pub.gpg
          echo $mygpgkey_sec > ~/mygpgkey_sec.gpg;
          gpg --import ~/mygpgkey_sec.gpg
          rm ~/mygpgkey_sec.gpg ~/mygpgkey_pub.gpg
    - script:
        name: run release
        code: |
          git checkout master
          git remote -v
          ./gradlew release closeAndPromoteRepository -Prelease.useAutomaticVersion=true --info
